<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Embedding via JS Initialization</title>

    <!-- Link to the Embedding API library from your specific Tableau Cloud Pod -->
    <script type="module" src="https://us-east-1.online.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
</head>

<body>
    <div style="width:800px; height:700px;">
        <!-- Placeholder for the Tableau visualization. -->
        <div id="tableauViz"></div>
    </div>

    <script type="module">
        // Since the library is loaded via script tag, we do not need to import TableauViz
        // It should be available in the global scope

        // Initialization of the Tableau visualization via JavaScript.
        const container = document.getElementById("tableauViz");
        const vizUrl = "https://us-east-1.online.tableau.com/t/conferanalytics/views/OlderAdultsintheUSandTheirCharacteristicsbyCountyLevel2020/ACSbycounty"; // Replace with your actual view URL
        const viz = new TableauViz(container, vizUrl, {
            toolbar: "hidden" // Hide the toolbar
        });
    </script>
</body>

</html>
